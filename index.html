<html>
    <head>
        <title>CALC U L8R...</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="bigContainer">
            <div>
                <span id="title">CALC U L8R...</span>
            </div>
            <div class="flexCol">
                <div class="flexRow">
                    <input type="text" id="num1" class="num" placeholder="first # here"/>
                    <input type="text" id="num2" class="num" placeholder="second # here"/>
                </div>
                <div class="flexRow">
                    <button type="submit" onclick="add()" id="add" class="op">add</button>
                    <button type="submit" onclick="sub()" id="sub" class="op">subtract</button>
                    <button type="submit" onclick="mult()"id="mult" class="op">multiply</button>
                    <button type="submit" onclick="divv()"id="divv" class="op">divide</button>
                </div>
                <input type="text" id="ans" placeholder="ur answer will appear here!"/>
            </div>
        </div>
        <script>
            // op variables
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let ans = document.getElementById("ans");

            // operations
            function add() {
                if (num1.value == "" || num2.value == "") {
                    ans.value = "two numbers pls";
                } 
                else if (!isNaN(num1.value) && !isNaN(num2.value)) {
                    ans.value = parseFloat(num1.value) + parseFloat(num2.value);
                } else {
                    ans.value = "numbers only!!!";
                }
            }
            function sub() {
                if (num1.value == "" || num2.value == "") {
                    ans.value = "numbers only pls";
                } 
                else if (!isNaN(num1.value) && !isNaN(num2.value)) {
                    ans.value = parseFloat(num1.value) - parseFloat(num2.value);
                } else {
                    ans.value = "numbers only!!!";
                }
            }
            function mult() {
                if (num1.value == "" || num2.value == "") {
                    ans.value = "two numbers pls";
                } 
                else if (!isNaN(num1.value) && !isNaN(num2.value)) {
                    ans.value = parseFloat(num1.value) * parseFloat(num2.value);
                } else {
                    ans.value = "numbers only!!!";
                }
            }
            function divv() {
                if (num1.value == "" || num2.value == "") {
                    ans.value = "two numbers pls";
                } 
                else if (!isNaN(num1.value) && !isNaN(num2.value)) {
                    ans.value = (parseFloat(num1.value) / parseFloat(num2.value));
                } else {
                    ans.value = "numbers only!!!";
                }
            }
        </script>
    </body>
</html>
